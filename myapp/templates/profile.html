{% extends "common/base.html" %}

{% block content %}
<div class="flex justify-center items-center mt-5 ">
    <div class="max-w-lg w-full bg-gray-200 shadow-md rounded-lg p-8">
        <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Your Profile</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <div class="text-lg font-semibold text-gray-900">
                    {{ user.username }}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <div class="text-lg font-semibold text-gray-900">
                    {{ user.email }}
                </div>
            </div>
        </div>
        <div class="mt-6 space-y-4">
            <a href="{% url 'edit_profile' %}" class="w-full block bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-500 text-center">
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock content %}
